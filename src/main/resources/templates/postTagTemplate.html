<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fallr Blog Tag</title>
    <link rel="stylesheet" href="/static/blog.css" />
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1 class="main-header__title">Fallr Tag</h1>
            <nav class="nav nav-margin__right">
                <ul class="nav-list">
                    <li class="nav-list__item"><a href="/posts/">Posts</a></li>
                    <li class="nav-list__item"><a href="/categories/">Categories</a></li>
                    <li class="nav-list__item"><a href="/tags/">Tags</a></li>
                    <li class="nav-list__item"><a href="/authors/">Authors</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <ul th:each="post: ${postTagAttribute.posts}">List of <span
                    th:text="${postTagAttribute.name}">Category</span> Posts
                <li><a th:text="${post.title}" th:href="|/posts/${post.id}|">Post</a></li>
            </ul>
            <a href="/postTags/">Back to tags</a>
        </div>
        <footer class="main-footer">
            <small class="main-footer__copy">&copy;2019</small>
        </footer>
    </div>
</body>

</html>
